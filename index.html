<!doctype html><html lang="pt-BR"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<meta name="theme-color" content="#0b1220"/><title>Evento Legal • Premium</title>
<link rel="icon" href="./assets/icon.svg" type="image/svg+xml"/>
<link rel="stylesheet" href="./css/styles.css"/></head>
<body>
<div class="app-shell">
<header class="topbar">
<button class="icon-btn" id="btnMenu" aria-label="Menu"><span class="i i-menu"></span></button>
<div class="brand"><div class="brand-badge"><img src="./assets/icon.svg" alt=""/></div>
<div class="brand-text"><div class="brand-title">Evento Legal</div><div class="brand-subtitle">premium • leve • expansível</div></div></div>
<div class="topbar-actions">
<div class="chip subtle topchip"><span class="dot"></span><span id="buildChip">—</span></div>
<button class="pill" id="btnQuickAdd"><span class="i i-plus"></span> Novo</button>
<a class="pill ghost" href="./admin.html" title="Área Admin"><span class="i i-shield"></span></a>
</div></header>

<aside class="drawer" id="drawer" aria-hidden="true">
<div class="drawer-inner">
<div class="drawer-head"><div class="drawer-title">Navegação</div>
<button class="icon-btn" id="btnCloseDrawer" aria-label="Fechar"><span class="i i-x"></span></button></div>
<nav class="nav">
<a class="nav-item" href="#/dashboard"><span class="i i-grid"></span> Dashboard</a>
<a class="nav-item" href="#/events"><span class="i i-calendar"></span> Eventos</a>
<a class="nav-item" href="#/vendors"><span class="i i-briefcase"></span> Fornecedores & Cotações</a>
<a class="nav-item" href="#/tickets"><span class="i i-ticket"></span> Ingressos</a>
<a class="nav-item" href="#/attendance"><span class="i i-users"></span> Lista de Presença</a>
<a class="nav-item" href="#/content"><span class="i i-box"></span> Conteúdo (DLC)</a>
<div class="nav-sep"></div>
<a class="nav-item" href="#/settings"><span class="i i-gear"></span> Configurações</a>
</nav>
<div class="drawer-foot">
<div class="chip subtle"><span class="dot live"></span><span id="storageStat">Storage: —</span></div>
<div class="chip subtle"><span class="dot"></span><span id="buildStat">Build: —</span></div>
<button class="pill ghost wide" id="btnExport"><span class="i i-download"></span> Exportar dados</button>
<label class="pill ghost wide file"><span class="i i-upload"></span> Importar dados<input type="file" id="fileImport" accept="application/json"/></label>
</div></div></aside>

<main class="main" id="main"></main>
<div class="toast-stack" id="toasts" aria-live="polite" aria-atomic="true"></div>
</div>
<div class="modal-root" id="modalRoot" aria-hidden="true"></div>
<script type="module" src="./js/app.js"></script>
</body></html>
